<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard | Travel Explorer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<link rel="stylesheet" href="../public/css/admin.css">
</head>
<body>


<div class="admin-container">


<!-- Sidebar -->
<aside class="sidebar">
<h2>Admin Panel</h2>
<ul>
<li class="active">Dashboard</li>
<li>Destinations</li>
<li>Bookings</li>
</ul>
</aside>


<!-- Main Content -->
<main class="content">
<h1>Add Destination</h1>


<form class="destination-form">
<input type="text" placeholder="Destination Name">
<input type="text" placeholder="City Code (paris)">
<button type="submit">Add Destination</button>
</form>


<h2>Destination List</h2>


<div class="destination-list">
<div class="destination-card">Paris</div>
<div class="destination-card">London</div>
<div class="destination-card">Bali</div>
</div>
</main>


</div>

<script src="../public/js/admin.js"></script>
</body>
</html>
